<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Analog Clock</title>
    <style>
      body {
        margin: 24px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .row {
        display: flex;
        gap: 18px;
        align-items: center;
        flex-wrap: wrap;
      }
      label {
        display: inline-flex;
        gap: 10px;
        align-items: center;
      }
      select,
      button {
        padding: 6px 10px;
        font-size: 14px;
      }
      .panel {
        margin-top: 18px;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <label>
        Clock size
        <select id="sizeSelect">
          <option>120</option>
          <option>180</option>
          <option>240</option>
          <option>320</option>
          <option>420</option>
          <option selected>640</option>
          <option>960</option>
        </select>
        <span>px</span>
      </label>
    </div>

    <div class="panel">
      <analog-clock id="clock" size="640"></analog-clock>
    </div>
    <script src="./analog-clock.js"></script>
    <script>
      const sizeSelect = document.getElementById("sizeSelect");
      const syncBtn = document.getElementById("syncBtn");
      const offsetBtn = document.getElementById("offsetBtn");
      const clock = document.getElementById("clock");

      sizeSelect.addEventListener("change", () => {
        clock.setAttribute("size", sizeSelect.value);
      });

      clock.syncToSystemTime();
    </script>
  </body>
</html>
